<!-- START portfolio partial -->
<div class="col-xs-12 col-sm-8 col-md-9 content-column">
    {{ partial "mobile_nav_toggle.html" . }}
    <div class="grid">
        <div class="row">
          {{ range .Data.Pages }}
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 masonry-item">
                  <div class="box-masonry">
                      <div class="box-masonry-text">
                          <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
                          <div class="box-masonry-description">
                            <p>

                          {{ if and (isset .Params "image") .Params.image }}
                          <P>
                            <a title="" class="box-masonry-image">
                                <img src="{{.Site.BaseURL}}{{ .Params.image }}" alt="" class="img-responsive">
                            </a>
                            </P>
                          {{ end }}

                                {{ if .Description }}
                                  {{ .Description }}
                                {{ end }}
                                {{ if .Content }}
                                  {{ .Content }}
                                {{ end }}
                            </p>
                          </div>
                      </div>
                  </div>
              </div>
          {{ end }}
        </div>
    </div>
</div>
<!-- END portfolio partial -->
